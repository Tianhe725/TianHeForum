  <h1>了解《WOTT計劃內容》</h1>
  <p>
    《WOTT》並不只是一款槍戰遊戲，它是天禾工作室傾注全力打造的一項龐大計劃。
    其核心理念為「玩家定義戰場，戰術塑造勝負」，融合寫實風格、美學敘事與動態系統設計，
    希望建立一個可擴展、可沉浸、可進化的戰術世界。
  </p>
  <p>
    計劃第一階段目標為開發 Viewer、主角展示系統及世界觀建構，
    並開放玩家參與意見反饋與共建內容。我們希望玩家不僅是體驗者，更是創造者。
  </p>
  <p>
    從角色模組、音樂設計到戰鬥系統，我們堅持 0 成本達成 AAA 體驗的理念，
    不依賴大資金、不追逐商業流量，只為實現理想中的戰術作品。
  </p>
  <p>
    《WOTT》的世界正在誕生，而你，將會是這個世界的開拓者之一。
  </p>
